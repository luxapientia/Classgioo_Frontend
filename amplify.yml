version: 1
frontend:
  phases:
    preBuild:
      commands:
        - yarn install
    build:
      commands:
        - env | grep -e APP_BASE_URL -e AUTH0_SCOPE -e AUTH0_SECRET -e AUTH0_BASE_URL -e AUTH0_DOMAIN -e AUTH0_CLIENT_ID -e AUTH0_CLIENT_SECRET -e AUTH0_SESSION_ROLLING_DURATION -e AUTH0_ISSUER -e AUTH0_AUDIENCE -e CLASSROOM_CDN_URL -e HASURA_GRAPHQL_ENDPOINT -e HASURA_GRAPHQL_WS_ENDPOINT -e ACCOUNT_ACTIONS_SECRET -e ACCOUNT_ACTIONS_BASE_URL -e CLASSROOM_ACTIONS_SECRET -e CLASSROOM_ACTIONS_BASE_URL >> .env.production
        - env | grep -e NEXT_PUBLIC_ >> .env.production
        - npm run build
        - yarn run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - .next/cache/**/*
      - node_modules/**/*
